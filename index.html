<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --error: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .books-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--gray);
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #3aa8c9;
        }

        .btn-danger {
            background: var(--error);
        }

        .btn-danger:hover {
            background: #d31667;
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-warning:hover {
            background: #e6891a;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .books-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .book-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .book-author {
            color: var(--gray);
            font-style: italic;
        }

        .book-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .book-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .book-actions .btn {
            padding: 6px 12px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Book Management System</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="fictionBooks">0</div>
                <div class="stat-label">Fiction Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="authorsCount">0</div>
                <div class="stat-label">Unique Authors</div>
            </div>
        </div>

        <div class="app-container">
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> Book Form</h2>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" required>
                    </div>

                    <div class="form-group">
                        <label for="year">Publication Year</label>
                        <input type="number" id="year" min="1000" max="2024">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option value="">Select Genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Science">Science</option>
                            <option value="Dystopian">Dystopian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="fas fa-plus"></i> Add Book
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="books-section">
                <h2 class="section-title"><i class="fas fa-book-open"></i> Book Collection</h2>
                <div class="books-list" id="booksList">
                    <div class="loading">
                        <div class="loading-spinner"></div> Loading books...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_URL = "https://jawadshaik73-rest-api-to-manage-a-list-liyv.onrender.com";
        
        // DOM Elements
        const bookForm = document.getElementById('bookForm');
        const booksList = document.getElementById('booksList');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const totalBooksEl = document.getElementById('totalBooks');
        const fictionBooksEl = document.getElementById('fictionBooks');
        const authorsCountEl = document.getElementById('authorsCount');

        // State
        let books = [];
        let editingBookId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            bookForm.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', resetForm);
        }

        // Load all books
        async function loadBooks() {
            try {
                showLoading();
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.success) {
                    books = result.data;
                    renderBooks();
                    updateStats();
                } else {
                    showError('Failed to load books: ' + result.message);
                }
            } catch (error) {
                showError('Error loading books: ' + error.message);
            }
        }

        // Render books list
        function renderBooks() {
            if (books.length === 0) {
                booksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book"></i>
                        <h3>No Books Found</h3>
                        <p>Add your first book to get started!</p>
                    </div>
                `;
                return;
            }

            booksList.innerHTML = books.map(book => `
                <div class="book-card" data-id="${book.id}">
                    <div class="book-header">
                        <div>
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                        </div>
                    </div>
                    <div class="book-meta">
                        ${book.year ? `<span><i class="fas fa-calendar"></i> ${book.year}</span>` : ''}
                        ${book.genre ? `<span><i class="fas fa-tag"></i> ${book.genre}</span>` : ''}
                        ${book.isbn ? `<span><i class="fas fa-barcode"></i> ${book.isbn}</span>` : ''}
                    </div>
                    <div class="book-actions">
                        <button class="btn btn-warning" onclick="editBook(${book.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteBook(${book.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(bookForm);
            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                year: document.getElementById('year').value || undefined,
                genre: document.getElementById('genre').value || undefined,
                isbn: document.getElementById('isbn').value || undefined
            };

            try {
                if (editingBookId) {
                    // Update existing book
                    await updateBook(editingBookId, bookData);
                } else {
                    // Create new book
                    await createBook(bookData);
                }
            } catch (error) {
                showError('Error saving book: ' + error.message);
            }
        }

        // Create new book
        async function createBook(bookData) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            });

            const result = await response.json();

            if (result.success) {
                showSuccess('Book added successfully!');
                resetForm();
                loadBooks();
            } else {
                showError('Failed to add book: ' + (result.errors ? result.errors.join(', ') : result.message));
            }
        }

        // Update book
        async function updateBook(id, bookData) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            });

            const result = await response.json();

            if (result.success) {
                showSuccess('Book updated successfully!');
                resetForm();
                loadBooks();
            } else {
                showError('Failed to update book: ' + (result.errors ? result.errors.join(', ') : result.message));
            }
        }

        // Delete book
        async function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Book deleted successfully!');
                    loadBooks();
                } else {
                    showError('Failed to delete book: ' + result.message);
                }
            } catch (error) {
                showError('Error deleting book: ' + error.message);
            }
        }

        // Edit book
        function editBook(id) {
            const book = books.find(b => b.id === id);
            if (!book) return;

            editingBookId = id;
            
            document.getElementById('bookId').value = book.id;
            document.getElementById('title').value = book.title;
            document.getElementById('author').value = book.author;
            document.getElementById('year').value = book.year || '';
            document.getElementById('genre').value = book.genre || '';
            document.getElementById('isbn').value = book.isbn || '';

            submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Book';
            cancelBtn.style.display = 'inline-flex';

            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Reset form
        function resetForm() {
            bookForm.reset();
            editingBookId = null;
            document.getElementById('bookId').value = '';
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Book';
            cancelBtn.style.display = 'none';
        }

        // Update statistics
        function updateStats() {
            totalBooksEl.textContent = books.length;
            
            const fictionBooks = books.filter(book => 
                book.genre && book.genre.toLowerCase().includes('fiction')
            ).length;
            fictionBooksEl.textContent = fictionBooks;
            
            const uniqueAuthors = new Set(books.map(book => book.author)).size;
            authorsCountEl.textContent = uniqueAuthors;
        }

        // Show loading state
        function showLoading() {
            booksList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div> Loading books...
                </div>
            `;
        }

        // Show success message
        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
